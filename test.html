<!DOCTYPE html>
<html>
    <head>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    </head>
    <body style='margin: 0px'>
        <iframe id='aaframe' style='height: 99vh; width: 100vw;border:none' src="" width='100%' height='100%'>
        </iframe>
        <script type='text/javascript'>$('#aaframe').on('load', function(){e=document.createElement('link');e.setAttribute('rel','stylesheet');e.setAttribute('type','text/css');e.setAttribute('href','https://transtemple.github.io/aaFont/aaFontThreadic.css');$('#aaframe').contents().get(0).head.appendChild(e);document.title=$('#aaframe').contents().find('title').text();});
        </script>
    </body>
</html>
